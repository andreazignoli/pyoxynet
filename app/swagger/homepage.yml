summary: Render the homepage
description: Render the homepage with options to start a test.
tags:
  - Home

parameters:
  - name: session_id
    in: query
    type: string
    required: false
    description: Unique session identifier.

responses:
  200:
    description: Homepage rendered successfully.
    content:
      text/html:
        schema:
          type: string
          example: Homepage rendered successfully.
  405:
    description: Method Not Allowed. The HTTP method is not supported for this endpoint.
